{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in arr %}
            <li>
                <a href="{{ entry }}">{{ entry }}</a>
            </li>
            {% empty %}
                <li>No result...</li>
        {% endfor %}
    </ul>
{% endblock %}
